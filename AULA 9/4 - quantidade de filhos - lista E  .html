<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantidade de filhos</title>
</head>

<body>
    <H2>Quantidade de filhos</H2>

    <input id="qtde_filhos" type="text" placeholder="Quantidade de filhos">
    <button onclick="validar()">Analisar família</button> <br><br>
    <span id="resposta"></span>
</body>

</html>

<script>
    function validar() {
        
        if (qtde_filhos.value >= 1) {
            resposta.innerHTML = ('Não tem TV<br>');
        }
        if (qtde_filhos.value >= 2) {
            resposta.innerHTML += ('Não tem internet<br>');
        }
        if (qtde_filhos.value >= 3) {
            resposta.innerHTML += ('Não tem video game<br>');
        }
        if (qtde_filhos.value >= 4) {
            resposta.innerHTML += ('Não tem Netflix<br>');
        }
    }

</script>
