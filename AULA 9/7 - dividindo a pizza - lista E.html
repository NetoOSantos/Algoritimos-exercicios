<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividindo a pizza</title>
</head>

<body>
    <H2>Dividindo a pizza</H2>

    <h3>Valor da pizza</h3>
    <input id="valor_pizza" type="text" placeholder="Valor da pizza">
    <h3>Quantidade de amigos</h3>
    <input id="qtd_amigos" type="text" placeholder="Quantidade de amigos">
    <button onclick="validar()">Rola a Pizza</button> <br><br>
    <span id="resposta"></span>
</body>

</html>

<script>
    function validar() {
        var div_pizza = valor_pizza.value / qtd_amigos.value;

        if (div_pizza >= 20) {
            resposta.innerHTML = 'Deu ruim! Pizza muito cara!';
        } else {
            resposta.innerHTML = `Cada amigo vai pagar R$${div_pizza.toFixed(2)} pela pizza`;
        }


    }

</script>
