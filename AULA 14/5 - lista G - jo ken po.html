<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jo ken po</title>
</head>

<body>
    <h2>Jo Ken Po</h2>
    <br>
    <button onclick="jogar()">Jogar</button>
    <br><br>
    <img id="resposta" src="" alt="" style="height: 150px;">
</body>
</html>

<script>
    function jogar() {

        var random = Math.random()*2+1;
        random = random.toFixed();

        if (random == 1) {
            resposta.src = `https://www.bigmae.com/wp-content/uploads/2010/07/pedra.png`;
        }
        else if (random == 2) {
            resposta.src = `https://www.bigmae.com/wp-content/uploads/2010/07/jogo-papel-pedra-tesoura.jpg`;
        }
        else if (random == 3) {
            resposta.src = `https://www.bigmae.com/wp-content/uploads/2010/07/tesoura.png`;
        }
    }
</script>
