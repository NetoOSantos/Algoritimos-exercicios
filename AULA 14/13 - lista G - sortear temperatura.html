<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortear Temperatura</title>
</head>
<body>
    <h2>Sortear Temperatura</h2>
    <br>
    <button onclick="sortear()">Sortear</button>
    <br><br>
    <div id="resposta"></div>
</body>
</html>
<script>

function sortear() {

    var random = Math.random() * 40 - 20;
    random = random.toFixed();

    if (random <= 1) {
        resposta.innerHTML = `${random} DÃ¡ pra conservar qualquer alimento`;
    }
    else if (random <= 10) {
        resposta.innerHTML = `${random} Conserva a maioria dos alimentos`;
    }
    if (random >= 10) {
        resposta.innerHTML = `${random} Estraga a maioria dos alimentos`;
    }
}

</script>
