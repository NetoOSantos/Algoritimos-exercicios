<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impar ou Par</title>
</head>

<body>
    <h2>Impar ou Par</h2>
    <br>
    Números pares: <span id="impar"></span><br>
    Números ímpares: <span id="par"></span>
    <br><br>
    <button onclick="sortear()">Sortear Numero</button>
</body>

</html>
<script>

    var impar = 0;
    var par = 0;

    function sortear() {
        var random = Math.random() * 21 - 9;
        random = random.toFixed();
        
        if (random == -10 || random == -12 || random == -14 || random == -16 || random == -18 || random == -20 || random == -22 || random == -24 || random == -26 || random == -28) {
            par.innerHTML = par++;
        }
        else {
            impar.innerHTML = impar++;
        }
    }

</script>
