<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fases da Lua</title>
</head>
<body>
    <h2>Fases da Lua</h2>
    <br>
    <button onclick="ver()">Ver a lua</button>
    <br><br>
    <img id="resposta" src="" alt="">
</body>
</html>
<script>

function ver() {
    var random =  Math.random() * 30 + 1;
    random = random.toFixed();

    if (random <= 7) {
        resposta.src = `https://cdn.shopify.com/s/files/1/1061/1924/files/Dark_moon_emoji_icon_png_200x200.png`;
    }
    else if (random <= 16) {
        resposta.src = `https://cdn.shopify.com/s/files/1/1061/1924/files/Full_moon_emoji_icon_png_200x200.png`;
    }
    else if (random <= 22) {
        resposta.src = `https://cdn.shopify.com/s/files/1/1061/1924/files/First_quarter_moon_emoji_icon_png_200x200.png`;
    }
    else if (random <= 31) {
        resposta.src = `https://cdn.shopify.com/s/files/1/1061/1924/files/Waning_crescent_moon_emoji_icon_png_200x200.png`;
    }
}

</script>
