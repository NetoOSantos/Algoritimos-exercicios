<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegano</title>
</head>

<body>
    <h1>Vegano</h1>
    <br><br>
    <h3>O que você come no café da manhã:</h3><br>
    <select name="" id="cafe_manha">
        <option value="Ovos">Ovos</option>
        <option value="Leite de arroz">Leite de arroz</option>
        <option value="Bacon">Bacon</option>
    </select>
    <br><br>
    <h3> O que você come no almoço:</h3><br>
    <select name="" id="almoco">
        <option value="Bife">Bife</option>
        <option value="Hamburger de soja">Hamburger de soja</option>
        <option value="Frango grelhado">Frango grelhado</option>
    </select>
    <br><br>
    <h3>O que você come na janta:</h3><br>
    <select name="" id="janta">
        <option value="Picanha de soja">Picanha de soja</option>
        <option value="Cupim">Cupim</option>
        <option value="Coração">Coração</option>
    </select>
    <br><br>
    <button onclick="verificar()">Sou vegano?</button>
    <br><br>
   
</body>
</html>
<script>

function verificar() {
    if (cafe_manha.value == 'Leite de arroz' && almoco.value == 'Hamburger de soja' && janta.value == 'Picanha de soja') {
        alert ('Sim, você é vegano!');
    }
    else {
        alert('Não, você não é vegano');
    }
}

</script>
