<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota do aluno</title>
</head>
<body>
    <h2>Nota do aluno</h2>
    <br><br>
    <input type="text" name="" id="nota" placeholder="Nota do aluno">
    <br><br>
    <button onclick="verificar()">Verificar aluno</button>
    <br><br>
    <div id="resposta"></div>
</body>
</html>
<script>

function verificar() {
    if (nota.value >= 0 && nota.value <= 10) {
        resposta.innerHTML = 'Nota válida!';
    }
    else {
        resposta.innerHTML = 'Onde já se viu nota menor que 0 e maior que 10?!';
    }
}

</script>
