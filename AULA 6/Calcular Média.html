<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Média</title>
</head>

<body>
    <h1>Calcular Média</h1>

    <h3>Nota 1:</h3>
    <input id="nota_1" type="text" placeholder="Nota 1">
    <h3>Nota 2:</h3>
    <input id="nota_2" type="text" placeholder="Nota 2">
    <p><button onclick="cal_media()" style="background-color: chocolate;">Calcular média</button></p>

    <Div id="cal_med"></Div>
</body>

</html>

<script>
    function cal_media() {
        cal_med.innerHTML += `Sua média foi de: <b> ${nota_1.value * nota_2.value}</b>`;
    }

</script>
